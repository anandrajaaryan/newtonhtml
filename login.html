<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    

<link href="./styles/login.css"  rel="stylesheet">
    <title>Login page</title>
</head>
<body>
    <div class="container mt-5 rounded-5 overflow-auto">
        <div class="row">
        <div class="col-lg d-flex mt-4 justify-content-center">
        
            <img class="img-fluid h-100 rounded-5 img-thumbnail" id="img" alt="login_img" src="images/login.jpeg" />
          
        </div>
        <div class="col-lg m-auto d-flex justify-content-center ">
            <form class="needs-validation" method="post" action="index.html" novalidate>
            <h1 class="m-5 text-center">Login <i class="fa-solid fa-circle-user p-2" ></i></h1><br/>
            
            <div class="row form-switch">
              <div class="col-sm">
                <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck2">Doctor</label>
              </div>
              <div class="col-sm">
                <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck3">Patient</label>
                
              </div> 
                <div class="invalid-feedback">
                  Please choose one option.
                </div>
              </div>
              <br>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username <i class="fa-solid fa-user"></i></label>
                <input type="username" class="form-control" id="exampleFormControlInput1" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
              
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password <i class="fa-brands fa-keycdn"></i></label>
                <input type="password" class="form-control" id="exampleFormControlInput1" required>
                <div class="invalid-feedback">
                  Please enter a password.
                </div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
              
              <div class="d-grid mb-3">
                <button class="btn btn-primary" href="index.html" type="submit">Sign In</button>
                </div>
               
              <div class="d-grid mx-auto">
               <a href="login.html" class="mx-auto link-dark">Forgot password?</a>
               <p class="p-2 text-wrap mx-auto">Don't have an account? <a href="signup.html" class="link-dark">Sign Up</a></p>
               </div>
          </form>
          </div>
        </div>
    </div>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
  </script>

 
</body>
</html>
