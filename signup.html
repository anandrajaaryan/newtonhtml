<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card bg-light">
            <div class="card-body mx-auto">
                <h4 class="card-title mt-3 text-center">Create Account</h4>

                <a href="#!" class="btn btn-block btn-danger">
                    <i class="fab fa-google"></i>  Login with Google</a>
                <a href="#!" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook"></i>  Login with Facebook</a>
                    
                <p class="divider">
                    <span class="bg-light">OR</span>
                </p>
                
                <!-- form Started -->
                <form action="#!">
                    <!-- Name field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input type="text" 
                        class="form-control" 
                        id="exampleInputText" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter your full name"/>
                    </div>

                    <!-- Gender field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa-solid fa-person-half-dress"></i>
                            </span>  
                        </div>
                        <select class="custom-select">
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Others</option>
                        </select>
                    </div>

                    <!-- Email field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" 
                        class="form-control" 
                        id="exampleInputEmail" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter your email"/>
                    </div>
                    <!--Phone field-->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-phone"></i>
                            </span>
                        </div>
                        <select class="custom-select" style="max-width: 80px;">
                            <option value="">+91</option>
                            <option value="">+73</option>
                            <option value="">+88</option>
                            <option value="">+92</option>
                        </select>
                        <input type="number" class="form-control"
                        placeholder="Enter phone number">
                    </div>

                    <!-- Password field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" 
                        class="form-control" 
                        id="exampleInputEmail" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter your password"/>
                    </div>

                    <!-- Confirm password field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" 
                        class="form-control" 
                        id="exampleInputEmail" 
                        aria-describedby="emailHelp" 
                        placeholder="Retype your password"/>
                    </div>
                  <a href="./login.html" type="submit" class="btn btn-block btn-success">Create</a>
                  
                    <p class="text-center mt-3">Already have an account ? <a href="login.html">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
